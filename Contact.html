<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact - Trench Designing</title>
	<link rel="stylesheet" href="Style.css">
	<link rel="icon" href="images/trench_designing_icon.png">
</head>

<body>
	<!--Trench Logo-->
	<header>
		<img src="images/trench_designing_text_logo.png" alt="trench_logo" class="trench_logo">
	</header>
	
	<!--Navigation Bar-->
	<nav>
		<a class="inactive_pg" href="Home.html">Home</a>
		<a class="inactive_pg" href="About.html">About</a>
		<a class="inactive_pg" href="Portfolio.html">Portfolio</a>
		<a class="active_pg" href="Contact.html">Contact</a>
	</nav>
	
	<!--Newsletter Form-->
	<form action="mailto:trenchdsgn@gmail.com" method="get" name="form" enctype="multipart/form-data" id="form">
		<label for="fname">First Name: </label>
		<input type="text" id="fname" name="fname" required>
		<br>
		<label for="lname">Last Name: </label>
		<input type="text" id="lname" name="lname" required>
		<br>
		<label for="mail">Email: </label>
		<input type="email" id="mail" name="mail" required>
		<br>
		<label for="contact">Contact Number: </label>
		<input type="tel" id="contact" name="contact" maxlength="10" placeholder="0112345678" required>
		<br>
		<label for="service_type">Service: </label>
		<select name="service_type" id="service_type" required>
			<option value="">Web Design</option>
			<option value="">Design</option>
			<option value="">Social Media</option>
			<option value="">Photography</option>
			<option value="">Other</option>
		</select>
		<br>
		<label for="description">Description: </label>
		<textarea rows="5" id="description" name="description"></textarea>
		<br>
		<input type="submit" value="Send" id="submit_btn">
	</form>
	
	<!--Footer [Social Media Links]-->
	<footer>
		<div class="social_links">
			<a href="https://www.facebook.com/trenchdsgn/" target="_blank">
				<img src="images/facebook_logo.png" alt="facebook_logo" class="social_icon">
			</a>
			<a href="https://www.instagram.com/trenchdsgn/" target="_blank">
				<img src="images/instagram_logo.png" alt="instagram_logo" class="social_icon">
			</a>
			<a href="https://twitter.com/Magdiellop" target="_blank">
				<img src="images/twitter_logo.png" alt="twitter_logo" class="social_icon">
			</a>
			<a href="https://www.behance.net/karthikakash?tracking_source=search_users_null" target="_blank">
				<img src="images/behance_logo.png" alt="behance_logo" class="social_icon">
			</a>
		</div>
	</footer>
</body>
</html>
